<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splash Screen</title>
    <link rel="stylesheet" href="b.html" />
    <style>
      /* Global Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      /* Splash Screen */
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff; /* Background color */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999; /* Ensures it is on top */
        animation: fadeOut 3s forwards; /* Auto fade-out after 3s */
      }

      /* Logo Animation */
      .splash-logo {
        width: 80px;
        height: auto;
        animation: scaleUp 1.5s ease-in-out infinite alternate; /* Smooth scaling */
      }

      /* Main Content */
      .content {
        display: none;
        text-align: center;
        margin-top: 20vh;
      }

      /* Button Styling */
      .content button {
        padding: 10px 20px;
        font-size: 1.2rem;
        color: white;
        background-color: #ff4f5a;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .content button:hover {
        background-color: #ff1f3a;
      }
      /* Remove default styling of anchor tag */
      .anchor {
        text-decoration: none; /* Removes underline */
        color: white; /* Anchor text color */
        font-size: 1rem; /* Adjust font size */
        transition: border-bottom 0.3s ease, color 0.3s ease; /* Smooth hover effect */
      }

      /* Style for hover: Show underline */
      .anchor:hover {
        border-bottom: 2px solid white; /* Underline effect */
        color: #ffcccb; /* Optional: Change text color on hover */
      }

      /* Button Styling */
      button {
        background-color: #ff4f5a; /* Button color */
        border: none; /* Remove button border */
        padding: 10px 20px; /* Add padding for size */
        border-radius: 5px; /* Rounded corners */
        cursor: pointer; /* Pointer cursor on hover */
        transition: background 0.3s ease; /* Smooth hover effect */
      }

      /* Button hover effect */
      button:hover {
        background-color: #ff1f3a; /* Darker button color on hover */
      }

      /* Keyframes for Fade Out */
      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        95% {
          opacity: 0.5;
        }
        100% {
          opacity: 0;
          visibility: hidden;
        }
      }

      /* Keyframes for Scale Animation */
      @keyframes scaleUp {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.2);
        }
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splash">
      <img
        src="images/logoipsum-255 1.png"
        alt="Splash Logo"
        class="splash-logo"
      />
    </div>

    <!-- Main Content -->
    <div class="content" id="content">
      <h1>Welcome to the Next Page</h1>
      <p>This is your main content area after the splash screen.</p>
      <button><a class="anchor" href="b.html">Go</a></button>
    </div>

    <!-- JavaScript -->
    <script>
      // Automatically hide splash screen after 3 seconds
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
        document.getElementById("content").style.display = "block";
      }, 3000);

      // Function for Button Click
    </script>
  </body>
</html>
